<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Book-club</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Books</h1>
    <div class="quote-div">
      <p class="quote">
        "Reading is to the mind what exercise is to the body."
      </p>
      <h2 id="quote-writer" class="quote">Joseph Addison</h2>
    </div>

    <div class="table-div">
      <table class="books-read">
        <tr>
          <th>number</th>
          <th>name</th>
          <th>author</th>
          <th>genre</th>
          <th>description</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Don't waste your life.</td>
          <td>John Piper</td>
          <td>Self-Development</td>
          <td>Conviction as to how life must be lived.</td>
        </tr>
      </table>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
